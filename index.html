<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Task</title>
</head>

<body class="bg-dark">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0f7fa7f787.js" crossorigin="anonymous"></script>

    <div class="container row mx-auto" style="height: 100vh">
        <!-- Time With Buttons container -->
        <div class="container d-flex flex-column justify-content-center text-light align-items-center">

            <!-- Time Container -->
            <div class="d-flex flex-row align-items-baseline">

                <div class="d-flex flex-column align-items-center">
                    <h1 id="hourDisplay" class="display-1 pb-0 mb-0">00</h1>
                    <p>hr</p>
                </div>

                <h1 class="display-1">:</h1>

                <div class="d-flex flex-column align-items-center">
                    <h1 id="minuteDisplay" class="display-1 pb-0 mb-0">00</h1>
                    <p>min</p>
                </div>

                <h1 class="display-1">:</h1>

                <div class="d-flex flex-column align-items-center">
                    <h1 id="secondDisplay" class="display-1 pb-0 mb-0">00</h1>
                    <p>sec</p>
                </div>

                <h1 class="display-1">.</h1>
                <h4 id="millisecondDisplay" class="display-4" style="width: 2rem;">0</h4>
            </div>

            <!-- Time Control Buttons -->
            <div class="d-flex flex-row">
                <button class="btn" onclick="toggleTimer()" title="Toggle Timer">
                    <i id="toggleButtonIcon" class="fas fa-play bg-success text-white p-3 p-md-4 rounded-circle"></i>
                </button>

                <button class="btn" id="flagButton" disabled title="Lap">
                    <i class="fas fa-flag bg-primary text-white p-3 p-md-4 rounded-circle"></i>
                </button>

                <button class="btn" onclick="resetTimer()" id="stopButton" disabled title="Stop">
                    <i class="fas fa-power-off bg-danger text-white p-3 p-md-4 rounded-circle"></i>
                </button>
            </div>
        </div>
        <div id="lapsContainer">Hello </div>
    </div>

    <!-- app's js -->
    <script src="./scripts/timer.js"></script>
    <script src="./scripts/animation.js"></script>

    <!-- Animation library: anime.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
