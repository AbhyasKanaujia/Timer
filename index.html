<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Task</title>
</head>

<body class="bg-dark">
    <div style="height: 100vh"
        class="container w-25 d-flex flex-column justify-content-center align-items-center text-light">

        <div class="d-flex flex-row align-items-baseline justify-content-center">
            <div class="d-flex flex-column align-items-center">
                <h1 class="display-1 pb-0 mb-0">00</h1>
                <p>hr</p>
            </div>

            <h1 class="display-1">:</h1>

            <div class="d-flex flex-column align-items-center">
                <h1 class="display-1 pb-0 mb-0">00</h1>
                <p>min</p>
            </div>

            <h1 class="display-1">:</h1>

            <div class="d-flex flex-column align-items-center">
                <h1 class="display-1 pb-0 mb-0">00</h1>
                <p>sec</p>
            </div>

            <h1 class="display-1">.</h1>
            <h4 class="display-4">00</h4>
        </div>
        <div class="d-flex flex-row justify-content-evenly w-100">
            <button class="btn" onclick="startTimer()">
                <i class="fas fa-play bg-success text-white p-4 rounded-circle"></i>
            </button>

            <button class="btn">
                <i class="fas fa-flag bg-primary text-white p-4 rounded-circle"></i>
            </button>

            <button class="btn" onclick="stopTimer()">
                <i class="fas fa-power-off bg-danger text-white p-4 rounded-circle"></i>
            </button>
        </div>

    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0f7fa7f787.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
